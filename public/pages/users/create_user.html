<div class="col-md-6 col-md-offset-3">
	<div class="alert alert-danger" ng-if="usercreationerror !== ''">{{ usercreationerror }}</div>
	<h3>Create new user</h3>
	<div class="form-group">
		<label>Username:</label>
		<input class="form-control" type="text" ng-model="username" />
		<div class="alert alert-warning" ng-show="username.length < 5 && username !== ''">Username has to be more than 5 letters.</div>
	</div>
	<div class="form-group">
		<label>Password:</label>
		<input class="form-control" type="password" ng-model="password" />
	</div>
	<div class="form-group">
		<label>Repeat password:</label>
		<input class="form-control" type="password" ng-model="repeat" />
		<div class="alert alert-warning" ng-show="password !== repeat">Passwords don't mach.</div>
	</div>
	<div class="form-group">
		<label>Admin?</label>
		<input type="checkbox" ng-model="admin" />
	</div>
	<div class="form-group">
		<input type="button" value="Create new" ng-click="createNewUser()" ng-disabled="repeat !== password || password === '' || username.length < 5" class="btn btn-primary" />
	</div>
