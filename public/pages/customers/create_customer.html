<div class="col-md-12">
	<h3>{{ 'NEW_CUSTOMER_TITLE' | translate }}</h3>
	<div class="alert alert-warning" ng-if="creationErrorMessage !== ''">{{ creationErrorMessage }}</div>
	<div class="form-group col-xs-4 col-md-4">
		<label for="name" class="control-label">{{ 'CUSTOMER_NAME' | translate }}</label>
		<input class="form-control" id="name" ng-model="customerName" />
	</div>

	<div class="form-group col-xs-12 col-md-12">
		<button class="btn btn-primary" ng-click="createNewCustomer()">{{ 'CREATE_CUSTOMER' | translate }}</button>
	</div>

</div>
