<div class="col-md-6 col-md-offset-3">
	<h3>{{ 'PROJECTS_TITLE' | translate }}</h3>
	<a class="btn btn-primary" href="#/projects/create">{{ 'NEW_PROJECT_TITLE' | translate }}</a>
	<button ng-click="getActiveProjects()" class="btn btn-warning">{{ 'SHOW_ACTIVE_PROJECTS' | translate }}</button>
	<button ng-click="getAllProjects()" class="btn btn-danger">{{ 'SHOW_ALL_PROJECTS' | translate }}</button>
	<hr />
	<input placeholder="{{ 'FILTER_PROJECTS_TEXT' | translate }}" class="form-control" ng-model="searchText" />
	<hr />
	<ul class="list-group" dir-paginate="project in projects | orderBy: 'modifiedAt':true | itemsPerPage: 10 | filter: searchText">
		<a href="#/projects/{{ project._id }}" class="list-group-item">
			<h4 class="list-group-item-heading">{{ project.name }}</h4>
			<p class="list-group-item-text">
				<b>{{ 'STARTED' | translate }}: </b>{{ project.createdAt | date : dd-MM-yyyy }}
				<b>{{ 'STATUS' | translate }}: </b>{{ project.statusId.name }}
			</p>
		</a>
	</ul>
	<dir-pagination-controls></dir-pagination-controls>
</div>
