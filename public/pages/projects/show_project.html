<div class="col-md-6 col-md-offset-3">
	<h3>Update Project</h3>

	<div class="form-group">
		<label>Project name:</label>
		<input class="form-control" ng-model="newProjectName" />
	</div>
	<div class="form-group">
		<label>Project status:</label>
		<select ng-model="newProjectStatus">
			<option ng-repeat="status in projectStatuses" value="{{ status._id }}">{{ status.name }}</option>
		</select>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		<button class="btn btn-primary" ng-click="updateProject()">Update Project</button>
		<button class="btn btn-danger" ng-click="deleteProject()">Delete Project</button>
	</div>
</div>
