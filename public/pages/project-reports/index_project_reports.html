<div ng-if="exportReady" class="alert alert-info">
	{{ 'DOWNLOAD_RAPORT_AT' | translate }} <a href="http://localhost:3001/assets/export.csv">http://localhost:3001/assets/export.csv</a>
</div>
<div class="col-md-2">
	<button ng-disabled="response.length === 0" style="margin-top: 36px; margin-bottom: 20px;" class="form-control btn btn-warning btn-sm" ng-click="exportReportsToCsv()">
		{{ 'EXPORT' | translate }}
	</button>
</div>
<table ng-if="response.length !== 0" class="table table-bordered col-md-12">
	<thead>
		<tr>
			<th>{{ 'PROJECT_NAME' | translate }}</th>
			<th>{{ 'HOURS' | translate }}</th>
			<th>{{ 'MACHINE_TIME' | translate }}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="r in response">
			<td>{{ r.displayName }}</td>
			<td>{{ r.hours | number: 2 }} h</td>
			<td>{{ r.machineTime }}</td>
		</tr>
		<tr>
			<td></td>
			<td><b ng-if="totalHours > 0">{{ totalHours | number: 2 }}h</b></td>
			<td><b ng-if="totalMachineTime > 0">{{ totalMachineTime }}h</b></td>
		</tr>
	</tbody>
</tabel>
