<div class="col-md-6 col-md-offset-3">
	<h3>{{ 'UPDATE_PROJECT_TITLE' | translate }}</h3>

	<div class="form-group">
		<label>{{ 'PROJECT_NAME' | translate }}:</label>
		<input class="form-control" ng-model="newProjectName" />
	</div>
	<div class="form-group">
		<label>{{ 'PROJECT_STATUS' | translate }}:</label>
		<select ng-model="newProjectStatus">
			<option ng-repeat="status in projectStatuses" value="{{ status._id }}">{{ status.name }}</option>
		</select>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
		<button class="btn btn-primary" ng-click="updateProject()">{{ 'UPDATE_PROJECT' | translate }}</button>
		<button class="btn btn-danger" ng-click="deleteProject()">{{ 'DELETE_PROJECT' | translate }}</button>
	</div>
</div>
