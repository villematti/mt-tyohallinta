<div class="col-md-6 col-md-offset-3">
	<h3>New project</h3>
	

	<div class="form-group">
		<label>Project name:</label>
		<input class="form-control" ng-model="newProjectName" />
	</div>
	<div class="form-group">
		<label>Project status:</label>
		<select ng-model="newProjectStatus">
			<option ng-repeat="status in projectStatuses" value="{{ status._id }}">{{ status.name }}</option>
		</select>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" ng-click="createNewProject()">Create Project</button>
	</div>

</div>
